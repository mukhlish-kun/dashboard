<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/tailwind.css" rel="stylesheet" />
    <title>Data Kasus Harian Covid Indonesia</title>
    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/png" />
    <script src="chart.js"></script>
    <script src="moment.js"></script>
  </head>

  <body>
    <div>
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-8 w-8"
                  src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
                  alt="Workflow"
                />
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#dashboard"
                    class="
                      text-gray-300
                      hover:bg-gray-700 hover:text-white
                      px-3
                      py-2
                      rounded-md
                      text-sm
                      font-medium
                    "
                    >Dashboard</a
                  >

                  <a
                    href="#data"
                    class="
                      text-gray-300
                      hover:bg-gray-700 hover:text-white
                      px-3
                      py-2
                      rounded-md
                      text-sm
                      font-medium
                    "
                    >Data source</a
                  >

                  <a
                    href="#author"
                    class="
                      text-gray-300
                      hover:bg-gray-700 hover:text-white
                      px-3
                      py-2
                      rounded-md
                      text-sm
                      font-medium
                    "
                    >Author</a
                  >
                </div>
              </div>
            </div>

            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button
                type="button"
                class="
                  bg-gray-800
                  inline-flex
                  items-center
                  justify-center
                  p-2
                  rounded-md
                  text-gray-400
                  hover:text-white hover:bg-gray-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-offset-gray-800
                  focus:ring-white
                "
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!--
                    Heroicon name: outline/menu
      
                    Menu open: "hidden", Menu closed: "block"
                  -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!--
                    Heroicon name: outline/x
      
                    Menu open: "block", Menu closed: "hidden"
                  -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#dashboard"
              class="
                text-gray-300
                hover:bg-gray-700 hover:text-white
                block
                px-3
                py-2
                rounded-md
                text-base
                font-medium
              "
              aria-current="page"
              >Dashboard</a
            >

            <a
              href="#data"
              class="
                text-gray-300
                hover:bg-gray-700 hover:text-white
                block
                px-3
                py-2
                rounded-md
                text-base
                font-medium
              "
              >Data source</a
            >

            <a
              href="#author"
              class="
                text-gray-300
                hover:bg-gray-700 hover:text-white
                block
                px-3
                py-2
                rounded-md
                text-base
                font-medium
              "
              >Author</a
            >
          </div>
        </div>
      </nav>

      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <header id="dashboard" class="bg-white">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
              <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            </div>
          </header>
          <div class="my-5">
            <select
              class="py-2 px-5 shadow"
              id="data-selector"
              onchange="graph()"
            >
              <option value="1" selected>Semua</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
          <div id="arrChart">
            <canvas
              id="ratioChart"
              class="shadow-lg mb-20 bg-gray-200 bg-opacity-25 px-5 py-5"
            ></canvas>
            <canvas
              class="
                caseChart
                shadow-lg
                mb-20
                bg-gray-200 bg-opacity-25
                px-5
                py-5
              "
            ></canvas>
            <canvas
              class="
                tesChart
                shadow-lg
                mb-20
                bg-gray-200 bg-opacity-25
                px-5
                py-5
              "
            ></canvas>
          </div>
          <hr />

          <header id="data" class="bg-white">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
              <h1 class="text-3xl font-bold text-gray-900">Data source</h1>
            </div>
          </header>
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="https://ourworldindata.org/"
              >https://ourworldindata.org/</a
            >
          </div>

          <header id="author" class="bg-white">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
              <h1 class="text-3xl font-bold text-gray-900">Author</h1>
            </div>
          </header>
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <ul class="text-lg text-gray-700">
              <li>Fatkhul Mukhlish A</li>
              <li>Viona Febriana</li>
            </ul>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
